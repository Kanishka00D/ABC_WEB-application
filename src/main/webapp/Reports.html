<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Restaurant - Sales Reports</title>
    <link rel="stylesheet" href="reports.css">
</head>

<body>
    <header>
        <a href="#" class="logo"><i class="fas fa-utensils"></i>ABC Restaurant</a>
        <div id="menu-bar" class="fas fa-bars"></div>
        <nav class="navbar">
            <a href="admin-dashboard.jsp">Manage Reservations</a>
            <a href="managePay.html">Manage Payment</a>
            <a href="manageQueries.html">Respond to Queries</a>
            <a href="Reports.html">Generate Reports</a>
            <a href="manageGallery.html">Manage gallery</a>
            <a href="register.jsp"> Register</a>
            <a href="index.jsp">Logout</a>
        </nav>
    </header>

    <main>
        <section id="daily-sales">
            <h2>Daily Sales Report</h2>
            <button onclick="addRow('daily-sales-table')">Add Record</button><br><br>
            <table id="daily-sales-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Item Sold</th>
                        <th>Quantity</th>
                        <th>Total Sales</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example row -->
                    <tr>
                        <td>2024-08-21</td>
                        <td>Pizza</td>
                        <td>50</td>
                        <td>12000</td>
                        <td>
                            <button onclick="editRow(this)">Edit</button>
                            <button onclick="deleteRow(this)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="monthly-sales">
            <h2>Monthly Sales Report</h2>
            <button onclick="addRow('monthly-sales-table')">Add Record</button><br><br>
            <table id="monthly-sales-table">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Total Sales</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example row -->
                    <tr>
                        <td>September 2024</td>
                        <td>$15,000</td>
                        <td>
                            <button onclick="editRow(this)">Edit</button>
                            <button onclick="deleteRow(this)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="reports.js"></script>
</body>

</html>
