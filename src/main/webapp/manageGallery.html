<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Restaurant - Manage Gallery</title>
    <link rel="stylesheet" href="admingallery.css">
</head>

<body>
   
    <header>
        <a href="#" class="logo"><i class="fas fa-utensils"></i>ABC Restaurant</a>
        <div id="menu-bar" class="fas fa-bars"></div>
        <nav class="navbar">
            <a href="admin-dashboard.jsp">Manage Reservations</a>
            <a href="managePay.html">Manage Payment</a>
            <a href="manageQueries.html">Respond to Queries</a>
            <a href="Reports.html">Generate Reports</a>
            <a href="manageGallery.html">Manage gallery</a>
            <a href="register.jsp">Register</a>
            <a href="index.jsp">Logout</a>
        </nav>
    </header>


    <section id="gallery-management">
        <h2>Manage Gallery</h2>
        <div class="button-group">
            <button id="add-image-btn">Add Image</button>
        </div>

        <div class="gallery-grid">
            <!-- Example gallery items; these should be dynamically generated from the database -->
            <div class="gallery-item">
                <img src="img/back.jpg" alt="Restaurant Interior">
                <button class="update-image-btn">Update</button>
                <button class="delete-image-btn">Delete</button>
            </div>
            <!-- Add more gallery items dynamically -->
        </div>
    </section>

    <!-- Modal for adding/updating images -->
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <form id="image-form">
                <input type="file" id="image-file" accept="image/*">
                <input type="text" id="image-description" placeholder="Enter description">
                <button type="submit" id="submit-image-btn">Submit</button>
            </form>
        </div>
    </div>

    <script src="admingallery.js"></script>
</body>

</html>
